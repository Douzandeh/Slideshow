<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="w-50 mx-auto my-3 text-center">
            <h1>My slideshow</h1>
            <p>my slideshow written in html, css and javascript.</p>
            <hr>
            <div class="slideshow">
                <div class="slides text-center">
                    <div class="slide">
                        <img src="./img/1.jpg" alt="My beautiful table.">
                        <div>
                            <p>My beautiful table.</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./img/2.jpg" alt="My beautiful nature.">
                        <div>
                            <p>My beautiful nature.</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./img/3.jpg" alt="My beautiful eagle.">
                        <div>
                            <p>My beautiful eagle.</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./img/4.jpg" alt="My beautiful dog.">
                        <div>
                            <p>My beautiful dog.</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./img/5.jpg" alt="My beautiful cat.">
                        <div>
                            <p>My beautiful cat.</p>
                        </div>
                    </div>
                    <span class="prev">&#10094</span>
                    <span class="next">&#10095</span>
                </div>
                <div class="points">
                    <span>*</span>
                    <span>*</span>
                    <span>*</span>
                    <span>*</span>
                    <span>*</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
